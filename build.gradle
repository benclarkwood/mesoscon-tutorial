group 'com.mesosphere.sdk'
version '1.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://downloads.mesosphere.com/maven/"
    }
}

ext {
    junitVer = "4.12"
    systemRulesVer = "1.16.0"
    mockitoVer = "1.9.5"
}

dependencies {
    compile "mesosphere:scheduler:0.30.0"
    compile "mesosphere:executor:0.30.0"
    testCompile "mesosphere:testing:0.30.0"
}


distributions {
    main {
        baseName = 'memcache-scheduler'
        version = ''
    }
}

mainClassName = 'com.mesosphere.sdk.memcache.scheduler.Main'
